summary = "WhatsApp Masaüstü erişilebilirlik geliştirmeleri"
description = """Dolaşım kısayolları, mesaj etkileşimi geliştirmeleri ve daha iyi ekran okuyucu desteği de dahil olmak üzere web tabanlı WhatsApp Masaüstü için erişilebilirlik iyileştirmeleri sağlar.

Özellikler:
- Dolaşım kısayolları (Alt+1, Alt+2, Alt+D)
- Sesli mesaj oynatma (Enter)
- Bağlam menüsü erişimi (Shift+Enter)
- Konuşmalarda ve mesajlarda telefon numarası filtrelemeyi açın/kapatın"""
